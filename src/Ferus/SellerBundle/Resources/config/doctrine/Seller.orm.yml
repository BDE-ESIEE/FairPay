Ferus\SellerBundle\Entity\Seller:
    type: entity
    table: ferus_seller
    repositoryClass: Ferus\SellerBundle\Repository\SellerRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
            nullable: false
            unique: true

        email:
            type: string
            length: 100
            nullable: false

        apiKey:
            type: string
            length: 255
            unique: true

        cashRegisterExpiresAt:
            column: cash_register_expires_at
            type: datetime
            nullable: true

        deletedAt:
            column: deleted_at
            type: date
            nullable: true

    oneToOne:
        account:
            targetEntity: Ferus\AccountBundle\Entity\Account
            mappedBy: seller

    oneToMany:
        stores:
            targetEntity: Ferus\SellerBundle\Entity\Store
            mappedBy: seller
            cascade:
                - remove

    lifecycleCallbacks:
        prePersist: [ generateApiKey ]
